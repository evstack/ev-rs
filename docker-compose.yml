services:
  evd:
    build:
      context: .
      dockerfile: docker/evd/Dockerfile
    image: evolve/evd:local
    command:
      - run
      - --grpc-addr
      - 0.0.0.0:50051
      - --rpc-addr
      - 0.0.0.0:8545
      - --data-dir
      - /var/lib/evolve/data
    ports:
      - "8545:8545"
      - "50051:50051"
    volumes:
      - evd-data:/var/lib/evolve/data

volumes:
  evd-data:
