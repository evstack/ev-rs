name: "Test Suite"
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - release/**
      - rust-core
  workflow_dispatch:
    inputs:
      run_long_tests:
        description: "Run long simulation tests"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
permissions:
  contents: read

jobs:
  test:
    name: cargo test (short)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - run: cargo test --workspace --all-targets
  long_tests:
    name: cargo test (long simulations)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_long_tests == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - run: cargo test -p evolve_testapp --test simulation_long_tests -- --ignored
  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo fmt --all -- --check
  clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - run: cargo clippy --workspace --all-targets -- -D warnings
